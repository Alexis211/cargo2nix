version: 2
jobs:
  build:
    docker:
      - image: nixorg/nix:circleci
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          key: nix-store
      - run:
          name: Install cachix
          command: |
            nix-env -iA cachix -f https://cachix.org/api/v1/install
      - run:
          name: Build
          command: |
            USER=root cachix use cargo2nix
            nix-build -A ci --show-trace | cachix push cargo2nix
          no_output_timeout: 5h
      - save_cache:
          key: nix-store
          paths:
            - /nix
